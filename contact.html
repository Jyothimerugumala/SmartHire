<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartHire | Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="CSS/style.css">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
</head>
<body>

<header>
<div class="container nav-container">
<h1 class="logo">SmartHire</h1>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About</a></li>
<li><a href="jobs.html">Jobs</a></li>
<li><a href="contact.html" class="active">Contact</a></li>
</ul>
</nav>
</div>
</header>
<section class="page-banner">
  <div class="container">
    <h2>Apply Now</h2>
    <p>Take the next step in your career.</p>
  </div>
</section>

<section class="application">
<div class="container">
<h2 class="section-title">Submit Your Application</h2>

<form action="success.html" method="GET">

  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="position">Position Applying For</label>
    <select id="position" name="position" required>
      <option value="">Select Position</option>
      <option>Senior Frontend Engineer</option>
      <option>Backend Systems Engineer</option>
      <option>HR Operations Manager</option>
      <option>UI/UX Design Lead</option>
      <option>Talent Acquisition Specialist</option>
      <option>DevOps & Cloud Engineer</option>
      <option>Data & HR Analytics Specialist</option>
      <option>Corporate Communications Executive</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>
  </div>

  <button type="submit" class="btn-primary">Submit Application</button>

</form>
</div>
</section>

<footer>
<div class="container footer-content">
  <div class="footer-left">
    <h3>SmartHire</h3>
    <p>Building careers. Driving innovation.</p>
    <p>Email: hr@smarthire.com</p>
    <p>Location: Remote / India</p>
  </div>

  <div class="footer-right">
    <h4>Follow Us</h4>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </div>
  </div>
</div>
</footer>

</body>
</html>
